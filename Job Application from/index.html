<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application
                <span class="title-small">(web)</span>
            </h1>
            <form action="">

                <div class="form-container">
                    <div class="form-control">
                        <label for="first-name">First Name</label>
                        <input id="first-name" name="first-name" placeholder="Enter First Name...">
                    </div>

                    <div class="form-control">
                        <label for="last-name">Last Name</label>
                        <input id="last-name" name="last-name" placeholder="Enter Last Name...">
                    </div>

                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your Email...">
                    </div>


                    <div class="form-control">
                        <label for="Job_role">Job Role</label>
                        <select id="Job_role" name="Job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Fronted Developer</option>
                            <option value="backend">backed Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui_ux">UI UX Designer</option>
                        </select>
                    </div>


                    <div class="textarea-control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" rows="4" cols="50"
                            placeholder="Enter your address..."> </textarea>
                    </div>


                    <div class="form-control">
                        <label for="city">City</label>
                        <input id="city" name="city" placeholder="Enter your city...">
                    </div>


                    <div class="form-control">
                        <label for="PinCode">PinCode</label>
                        <input type="number" id="PinCode" name="PinCode" placeholder="Enter your PinCode...">
                    </div>


                    <div class="form-control">
                        <label for="date">Date</label>
                        <input value="2022-01-10" type="date" id="date" name="date">
                    </div>

                    <div class="form-control">
                        <label for="upload">Upload Your CV</label>
                        <input type="file" id="upload" name="upload">
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit">Apply Now</button>
                </div>


            </form>
        </div>
    </div>
</body>

</html>
